<div class="container">
  <h3 class="text-center">{{cityname}}</h3>
  <hr><br>
    <table border="1" class="table table-hover table-condensed">
        <thead >
          <tr>
            <th>Date</th><th>Weather</th><th>Temporature</th><th>Min_temp</th><th>Pressure</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of fiveDayWeather">
            <td>{{item.dt_txt}}</td><td>{{item.weather[0].description}}</td>
            <td>{{item.main.temp}}</td><td>{{item.main.temp_min}}</td>
            <td>{{item.main.pressure}}</td>
          </tr>
        </tbody>
    </table>
</div>
